<div class="data_container">
    <div>
        <h2>Lista de Proveedores</h2>
        <hr>
    </div>
    <div class="botones">
        <button class="btn btn-primary" routerLink="/new-provider/{{merchant_id}}">
            Nuevo Proveedor
        </button>
        &nbsp;
        <button class="btn btn-primary" routerLink="/stores-warehouses/{{merchant_id}}">
            Almacenes
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Número Teléfono</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody *ngIf="!isLoading">
            <tr *ngFor="let item of providers">
                <td> {{item.name}} </td>
                <td> {{item.email}} </td>
                <td> {{item.phoneNumber}} </td>
                <td>
                    <button routerLink="/edit-provider/{{item._id}}" class="btn btn-primary btn_icon">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                    &nbsp;
                    <button class="btn btn-danger btn_icon" (click)="removeProvider(item._id)">
                        <fa-icon [icon]="faTimes"></fa-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="spinner_list" *ngIf="isLoading">
        <div class="spinner-border" role="status" >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
